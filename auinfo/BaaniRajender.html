        <p><font face="Arial, Helvetica, sans-serif" size="3"><b>RAJENDER MANCHANDA 
          BAANI</b> was born in Multan (now in Pakistan) in 1932 and went to Delhi 
          in the wake of Partition. He died there in 1981 leaving three collections 
          of poetry: <i>Harf-e Mu'taba</i> (1972), <i>Hisab-e Rang</i> (1976) 
          and <i>Shafaq Shajar </i>(1983).</font></p>
      </blockquote>
